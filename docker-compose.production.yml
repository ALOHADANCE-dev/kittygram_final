version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    needs: db
    image: yggdora/kittygram_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media

  frontend:
    needs: backend
    env_file: .env
    image: yggdora/kittygram_frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static

  gateway:
    needs: backend
    image: yggdora/kittygram_gateway
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/staticfiles
      - media:/app/media